<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>

    <div class='card-body'>
        <div class='row'>
            <div class="col-md-2">
                Filter by:
            </div>
            <div class="col-md-4"><input type="text"
                       [(ngModel)]='listFilter' /></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by {{listFilter}}</h4>
            </div>
        </div>
    </div>

    <div class="table-responsive"
         *ngIf='products.length'>
        <table class="table">
            <thead>
                <th>
                    <button class="btn btn-primary"
                            (click)='toggleImage()'>
                        {{showImage? 'Hide' : 'Show'}} Image
                    </button>
                </th>
                <th>Product</th>
                <th>Code</th>
                <th>Availability</th>
                <th>Price</th>
                <th>5 Star Rating</th>
            </thead>
            <tbody>
                <tr *ngFor='let item of products'>
                    <td><img *ngIf='showImage'
                             [src]='item.imageUrl'
                             [title]='item.productName'
                             [style.width.px]=imageWidth
                             [style.margin.px]=imageMargin>
                    </td>
                    <td>{{item.productName}}</td>
                    <td>{{item.productCode | lowercase | convertToSpaces:'-'}}</td>
                    <td>{{item.releaseDate}}</td>
                    <td>{{item.price | currency:'USD':'symbol':'1.2-2' }}</td>
                    <td>{{item.starRating}}</td>

                </tr>
            </tbody>
        </table>
    </div>

</div>
